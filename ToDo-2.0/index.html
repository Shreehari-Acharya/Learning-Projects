<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="heading">
        <h1>Task To Do</h1>
    </div>

    <div class="input-area">

        <input class="input-box" type="text" placeholder="Task description...">



        <button class="addBtn">
            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="45" y="20" width="10" height="60" fill="black" rx="5" ry="5" />
                <rect x="20" y="45" width="60" height="10" fill="black" rx="5" ry="5" />
            </svg>
        </button>

    </div>



    <div class="task-container">
        <div id="001" class="task-box">
            <button>
                
                <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="none" stroke="black" stroke-width="10" />
                </svg>

            </button>

            <div class="task-description">
                I am a task...
            </div>

            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z" />
                </svg>
            </button>

        </div>
    </div>
</body>

</html>
